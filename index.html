<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Navent</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="data/data.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
    
    <section>

        <div class="container">

            <div class="thumbnail"> <!--  fotos -->

                <div class="destacado"><p>Super destacado</p></div>
                
                <div class="left-arrow"><i class="fas fa-angle-left" onclick="previousPhoto()"></i></div>
                <div class="right-arrow"><i class="fas fa-angle-right" onclick="nextPhoto()"></i></div>

                <div class="like" onclick="toggleLike()"> <!-- ¡¡CORAZON!! -->
                    <i id="toggle-color" class="fas fa-heart"></i>
                </div>

                <img id="gallery" class="fotos" src="img/01.jpg" alt="foto de la propiedad">

            </div>

            <div class="info">  <!-- info de la publicación -->
                    
               <div class="description">
                        <!-- título de la publicación -->
                    <h1><script>document.write(propiedad.titulo)</script></h1>
                    <div class="address">
                        <i class="fas fa-map-marker-alt">&nbsp;&nbsp;</i>
                        <p><script>document.write(propiedad.ubicacion)</script></p>
                    </div>
                                    <!-- descripcion de la propiedad -->
                    <p class="bio"><script>document.write(propiedad.descripcion)</script></p>
                
                    <div id="price">
                        <p id="fullprice"> <!-- precio total de la propiedad -->
                            <!-- <script>document.write("U&#36;S " + valorNumerico(propiedad.precio))</script> -->
                        </p>
                        <p class="m2">$/m&#178;</p><p class="m2price"> <!-- precio por metro cuadrado -->
                            <script>document.write(valorNumerico(calcularPrecioMetroCuadrado(propiedad.precio, propiedad.m2)))</script>
                        </p>
                    </div>

                </div>    

                <div class="greybar">
                    
                    <!-- detalles de la propiedad -->
                    <p class="detalles"> <script>document.write(propiedad.m2 + " m2")</script> </p>
                    <p class="detalles"> <script>document.write(propiedad.dormitorios + " Dormitorios")</script> </p>
                    <p class="detalles"> <script>document.write(propiedad.banos + " Ba&ntilde;os")</script> </p>
                    <p class="detalles"> <script>document.write(propiedad.cocheras + " Cocheras")</script> </p>
                </div>
                
                <button>Contactar</button>
            
            </div>

        </div>

    <form>
        <input id="nuevoPrecio" type="text" placeholder="insertar precio">
        <input type="submit" name="" id="" onclick="cambiarPrecio()">
    </form>

</body>
</html>
